// -----------------------------------------------------------------
//	CONTRACT:  KSRTLA-Salvage1 - KUMA - KUMA - Survey ship deployment
//	Author: Caerfinon 
// -----------------------------------------------------------------

CONTRACT_TYPE
{
//CONTRACT DESCRIPTION
	sortKey = KSRTLA-KUMA-01
	name = KSRTLA-Survey-Ship
	title =  Deploy a KUMA science vessel to @/surveyReason on the seabed
	genericTitle =  Deploy a KUMA science vessel to conduct an oceanographic survey mission
	group = KUMA
	agent = KUMA

	description = Sandecker Kerman, the director of KUMA, would like us to deploy a new or existing science vessel to @/siteBiome.FullName() to @/surveyReason on the seabed. We have sent @/ObserverKerbal1 on ahead to @KSRTLA:HarbourName.ElementAt(@/harbourSelected) to prepare supplies. Meet @/ObserverPronoun there.   
	genericDescription = Send a Science veseel to the survey location  
	synopsis = Position a KUMA science vessel to conduct a survey misssion    
	completedMessage =   Good work. The data you sent us will add to our knowledge of @/siteBiome.FullName(). &br;&br;You have my thanks &br; - Sandecker Kerman, Director Kerbin Underwater Marine Agency 

//Contract Limits
	maxCompletions = 0 
	maxSimultaneous = 1
	autoAccept = false
	declinable = true
	cancellable = true
	minExpiry = 1.0
	maxExpiry = 1.0
	deadline = 0

//Contract Reward Modifiers
	prestige = Trivial
	targetBody = Kerbin
	
//Contract Rewards
	advanceFunds = (@/rewardFunds * 0.25 )
	rewardFunds = 40000 * Random(1.0, 1.15)
	rewardReputation = 1.0
	rewardScience = 2.0

//Contract Penalties
	failureFunds = @/rewardFunds * Random(1.0, 1.15)
	failureReputation = 3.0
	

// REQUIREMENTS FOR CONTRACT TO APPEAR


	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = KSRTLA-DiveTest
		minCount = 1
	}

// wait 30 days before offering another	
	REQUIREMENT
	{
		title = Cool down timer 14 days
		name = CompleteContract
		type = CompleteContract
		minCount = 0
		contractType = KSRTLA-Survey-Ship
		cooldownDuration = 14d
	}

//DATA NODES TO PROCESS FOR CONTRACT USE

	DATA
	{
		type = String
		craft = "KSRTLA-KUMASurvey-Ship"
		craftEVA = "KSRTLA-KUMASurvey-Ship-Diver"
		hidden = true
		
	}
	
	DATA
	{
		// Select the originating port for the survey
		type = int
		hidden=true
		harbourSelected = Random(2, 16)
	}
	REQUIREMENT
	{
		name = PartModuleUnlocked
		type = PartModuleUnlocked
		partModule = ModuleDataTransmitter
	}


// Randomly select 0 (male) or 1 (female)
	DATA
	{
		type = int
		obsGenderType = Random(0,1)
	}
	
	DATA
    {
        type = bool
        obsIsFemale = @/obsGenderType == 1
    }


// Create KUMA Inspector	
	DATA
	{
		type = string
		
		ObserverRank = "Prof. "
		ObserverKerbal1 = @ObserverRank + RandomKerbalName(@/obsIsFemale ? Female : Male)
		ObserverPronoun = @/obsIsFemale ? "her" : "him"
		hidden = true
		
	}	
	
	DATA
	{
		type = List<Kerbal>
		
		kerbalsKUMAObserver = [ NewKerbal( @/obsIsFemale ? Female : Male, @/ObserverKerbal1 , "Scientist" ) ]
		
		hidden = true
		
	}

	DATA
	{
		type = List<string>
		hidden = true
		surveyReasons = [ "monitor seismic activity " , "map the area" , "determine resources present", "monitor environmental disturbances", "collect biodiversity data" ]
	}
	DATA
	{
		type = String
		hidden = true
		surveyReason = @/surveyReasons.Random()
	}


	DATA
	{
		type = Waypoint
		hidden = true
		siteWaypoint = @/SiteWaypointGenerator.Waypoints().ElementAt(1)
	}
	DATA
	{
		type = Location
		hidden = true
		siteLocation = @/siteWaypoint.Location()
	}
	DATA
	{
		type = Biome
		hidden = true
		siteBiome = @/siteLocation.Biome()
	}

// -----------------------------------------------------------------
//BEHAVIOURS TO DO WHEN CREATING CONTRACT
// -----------------------------------------------------------------
//
	BEHAVIOUR
	{
		name = SpawnKerbal
		type = SpawnKerbal
		
		KERBAL
		{
			kerbal = @/kerbalsKUMAObserver.ElementAt(0)
			kerbalType = Crew
			owned = false
			addToRoster = false
			lat = @KSRTLA:ObsLAT.ElementAt(@/harbourSelected)
			lon = @KSRTLA:ObsLON.ElementAt(@/harbourSelected)
			heading = 270
	
		}
	}
	
	BEHAVIOUR
	{
		name = RemoveKerbal
		type = RemoveKerbal
		kerbal = @/kerbalsKUMAObserver.ElementAt(0)
	}
	
	


	BEHAVIOUR
	{
		name = SiteWaypointGenerator
		type = WaypointGenerator
		
		// Start and End location
		WAYPOINT
		{
			name = @KSRTLA:HarbourName.ElementAt(@/harbourSelected)
			targetBody = @/targetBody
			icon = ContractPacks/KerbinSideRemasteredTLA/Assets/Icons/port
			altitude = 0
			latitude = @KSRTLA:HarbourLAT.ElementAt(@/harbourSelected)
			longitude = @KSRTLA:HarbourLON.ElementAt(@/harbourSelected)
		}
		
		
	    RANDOM_WAYPOINT_NEAR
		{
			name = the Survey Area
			icon = ContractPacks/KerbinSideRemasteredTLA/Assets/Icons/dive
			targetBody = @/targetBody
			nearIndex = 0
			minDistance = 100000.0
			maxDistance = 400000.0
			underwater = true
			altitude = -0.1
		}
	}

// Mission Dialog boxes
	BEHAVIOUR
	{
		name = DialogBox
		type = DialogBox

		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = LaunchSite
			
			position = CENTER
			
			TEXT
			{
				text = Best of luck with your KUMA certification. So get your feet wet and do us proud. A whole new avenue of exploration and more importantly part recovery is ours for the taking. Dive safe.
				fontSize = 20
				textColor = #BADA55
			}
			
			INSTRUCTOR
			{
				name = Strategy_MechanicGuy
				showName = true
				textColor = #BADA55
				animation = true_thumbsUp
			}
		}
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = ReturnToPort
			
			position = CENTER
			
			TEXT
			{
				text = This is wonderful! Congratulations on completing your dive tests and returning to tell the tale. A whole world of undersea exploration is now available to use. Good Job.
				textColor = #BADA55
			}
			
			INSTRUCTOR
			{
				name = Strategy_MechanicGuy
				showName = true
				textColor = #BADA55
				animation = true_thumbsUp
			}
			
		}
		
// failed misssion dialog
		DIALOG_BOX
		{
			condition = CONTRACT_FAILED
			position = CENTER
			title = <b>Sometimes Things Go Wrong</b>
			titleColor = #B00B1E
			
			TEXT
			{
				text = KUMA RREPORT: A KSP experimental vessel conducting dive certification testing near the Kerbal Space Center was lost with all hands. KUMA wishes to express our deepest sympathies to the families and friends of the lost crew. 
				fontSize = 20
				textColor = #B00B1E
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredTLA/Assets/Flags/KUMA 
				characterName = Kebin Undersea Marine Agency
			}
		}
	}


// -----------------------------------------------------------------
//PARAMETERS FOR CONTRACT COMPLETION
// -----------------------------------------------------------------
//
//Craft definition
	PARAMETER
	{
		name = Initialization
		type = VesselParameterGroup
		title = Your vessel must meet all requirements
		define = @/craft
		defineList = KUMA_Survey_Vessels_active
		completeInSequence = true
		dissassociateVesselsOnContractCompletion = true

		PARAMETER
		{
			name = HasCrewCapacity
			type = HasCrewCapacity
			title = have a minimum crew capacity of 3
			minCapacity = 3
			disableOnStateChange = false
		}
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = have the required equipment
			partModule = ModuleDataTransmitter
		}	

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have a certified pilot
			trait = Pilot
			minCrew = 1
			disableOnStateChange = false
			hideChildren = true
		}
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have a certified engineer
			trait = Engineer
			minCrew = 1
			disableOnStateChange = false
			hideChildren = true
		}
			
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have @/ObserverKerbal1 on board 
			hideChildren = true
			kerbal = @/kerbalsKUMAObserver.ElementAt(0)
		}
}
	
//Launch Site
	PARAMETER
	{
		name = LaunchSite
		type = VesselParameterGroup
		title = begin your journey at the @KSRTLA:HarbourFullName.ElementAt(@/harbourSelected)
		notes = Your vessel must launch at or be moved to within 500 meters of the port maker
		vessel = @/craft
		completeInSequence = true
		disableOnStateChange = true
		hideVesselName = true
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 0
			distance = 500
			hideOnCompletion = false
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
		}
		
		PARAMETER
		{
			name = RequestTakeoffLaunch
			type = Duration
			
			duration = 10s
			preWaitText = request clearance to weigh anchor:
			waitingText = weighing anchor: 
			completionText = we are underway

			completeInSequence = true
			disableOnStateChange = true
		}
	}
	
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = sail to the survey area
		vessel = @/craft
		completeInSequence = true
		disableOnStateChange = true
		hideVesselName = true

		PARAMETER
		{
			name = the Test Area
			type = VisitWaypoint
			title = approach withing 200 meters of the dive marker
			index = 1
			distance = 200
			showMessages =  true
			hideOnCompletion = true
			completeInSequence = true
			hideChildren = true
		}		

		PARAMETER
		{
			name = ReachState
			type = ReachState
			title = and bring your vessel to a stop	
			targetBody = Kerbin
			situation = SPLASHED
			maxSpeed = 5
			minAltitude = -5
			disableOnStateChange = false
			completeInSequence = true
			hideChildren = true
		}

		PARAMETER
		{
			name = HoldSteady
			type = Duration
			
			duration = 10s
			preWaitText = drop anchor for:
			waitingText = dropping anchor: 
			completionText = ship is at anchor 
			completeInSequence = true
			disableOnStateChange = false
		}
		
	}
	
// -----------------------------------------------------------------
// Survey tasks report
// -----------------------------------------------------------------
	PARAMETER
	{
		name = All
		type = All
		title = Make a Crew report and transmit it to KUMA
		
		completeInSequence = true
		disableOnStateChange = true

		PARAMETER
		{
			name = CollectScienceCREW
			type = CollectScience
			targetBody = @/targetBody
			experiment = crewReport
			recoveryMethod = Transmit
		}
	}

	// EVA Scuba test
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = send a diver into the water
		define = @/craftEVA
		dissassociateVesselsOnContractCompletion = true
		completeInSequence = true
		disableOnStateChange = true

	
		PARAMETER
		{
			name = All
			type = All
			title = exit the engineer from the vessel using EVA
			completeInSequence = true
			disableOnStateChange = true
			hideChildren = true	
			
			PARAMETER
			{
				name = HasCrew
				type = HasCrew
				trait = Engineer
				minCrew = 1
				disableOnStateChange = false
				hideChildren = true
			}
			
			PARAMETER
			{
				name = VesselIsType
				type = VesselIsType
				vesselType = EVA
				hideChildren = true
			}
			
			PARAMETER
			{
				name = IsNotVessel
				type = IsNotVessel		
				vessel = @/craft
				hideChildren = true
			}
		}
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			title = have the diver reach the ocean floor and stop
			targetBody = Kerbin
			situation = LANDED
			maxSpeed = 0.0			
			maxAltitude = -1
			minAltitude = -1400
			disableOnStateChange = false
			completeInSequence = true
			hideChildren = true
		}
		
		PARAMETER
		{
			name = HoldSteady
			type = Duration
			
			duration = 10s
			preWaitText = Hold steady for:
			waitingText = holding steady: 
			completionText = maneuver complete
			completeInSequence = true
			disableOnStateChange = false
		}		
		
	}

	PARAMETER
	{
		name = All
		type = All
		title = Make a EVA report and transmit it to KUMA when you are back on the ship
		
		completeInSequence = true
		disableOnStateChange = true
		
		PARAMETER
		{
			name = CollectScienceEVA
			type = CollectScience
			targetBody = @/targetBody
			experiment = evaReport
			recoveryMethod = Transmit
			completeInSequence = true
		}
	}
	
	PARAMETER
	{
		name = ReturntoShip
		type = VesselParameterGroup
		title = Surface the diver and retiurn to the ship
		define = @/craft
		completeInSequence = true
		dissassociateVesselsOnContractFailure = false 

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have a certified engineer
			trait = Engineer
			minCrew = 1
			disableOnStateChange = false
			hideChildren = true
		}
	
	}
	PARAMETER
	{
		name = All
		type = All
		title = safely
		completeInSequence = true
		disableOnStateChange = true
		
		PARAMETER
		{
			name = VesselNotDestroyed
			type = VesselNotDestroyed
			title = without destroying your vessel
			vessel = @/craft
		}
		
		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = or killing anyone
			vessel = @/craft
		}
	}
	
//Recovery Parameter - Recover Kerbals
	PARAMETER
	{
		name = RecoverKerbal
		type = RecoverKerbal
		title = recover @/ObserverKerbal1
		kerbal = @/kerbalsKUMAObserver.ElementAt(0)
		completeInSequence = true		
		hideChildren = true
	}

// -----------------------------------------------------------------
// END OF CONTRACT
// -----------------------------------------------------------------
}